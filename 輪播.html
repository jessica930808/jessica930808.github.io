<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  #slider-container {
    position: relative;
    width: 400px;
    height: 300px;
    overflow: hidden;
    margin: 0 auto;
  }
  #slider {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    flex: 0 0 100%;
    width: 100%;
    height: 100%;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #prev, #next, #pause {
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="image4.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="image5.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="image6.jpg" alt="Slide 6"></div>
    <div class="slide"><img src="image7.jpg" alt="Slide 7"></div>
  </div>
</div>

<div>
  <button id="prev">❮</button>
  <button id="pause">Pause</button>
  <button id="next">❯</button>
</div>

<script>
  let slider = document.getElementById("slider");
  let slides = document.querySelectorAll(".slide");
  let prevBtn = document.getElementById("prev");
  let nextBtn = document.getElementById("next");
  let pauseBtn = document.getElementById("pause");
  let autoPlayInterval;

  let currentIndex = 0;
  const slideCount = slides.length;

  function goToSlide(index) {
    if (index < 0) {
      currentIndex = slideCount - 1;
    } else if (index >= slideCount) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }
    let offset = -currentIndex * 100;
    slider.style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    goToSlide(currentIndex + 1);
  }

  function prevSlide() {
    goToSlide(currentIndex - 1);
  }

  function pauseSlideShow() {
    clearInterval(autoPlayInterval);
  }

  function startSlideShow() {
    autoPlayInterval = setInterval(nextSlide, 1000);
  }

  nextBtn.addEventListener("click", () => {
    nextSlide();
    pauseSlideShow();
  });

  prevBtn.addEventListener("click", () => {
    prevSlide();
    pauseSlideShow();
  });

  pauseBtn.addEventListener("click", () => {
    pauseSlideShow();
  });

  startSlideShow();
</script>

</body>
</html>
